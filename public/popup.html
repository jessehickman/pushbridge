<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushbridge</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html {
        width: 450px !important;
        min-width: 450px !important;
        max-width: 650px !important;
      }

      body {
        width: 100% !important;
        min-width: 450px !important;
        max-width: 650px !important;
        min-height: 500px;
        max-height: 750px;
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      .container {
        width: 100% !important;
        min-width: 450px !important;
        max-width: 650px !important;
        background: white;
        min-height: 500px;
        max-height: 750px;
        display: flex;
        flex-direction: column;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      .popup-container {
        display: flex;
        flex-direction: column;
        height: 100%;
        overflow: hidden;
      }

      .popup-header {
        padding: 12px 16px 0 16px;
        border-bottom: 1px solid #e5e7eb;
        background: white;
        flex-shrink: 0;
      }

      .popup-title {
        margin: 0 0 12px 0;
        font-size: 18px;
        font-weight: 600;
        color: #1f2937;
        text-align: center;
      }

      .tab-navigation {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 8px;
        padding: 0 4px 8px 4px;
      }

      .tab-navigation .tab-button:nth-child(4),
      .tab-navigation .tab-button:nth-child(5) {
        grid-column: span 1.5;
      }

      .tab-navigation::-webkit-scrollbar {
        display: none;
      }

      .tab-button {
        flex: 0 0 auto;
        min-width: 60px;
        padding: 6px 10px;
        border: none;
        background: transparent;
        color: #6b7280;
        font-size: 12px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        white-space: nowrap;
        border-bottom: 2px solid transparent;
        text-align: center;
        border-radius: 4px 4px 0 0;
      }

      .tab-button:hover {
        color: #374151;
        background: #f9fafb;
      }

      .tab-button.active {
        color: #3b82f6;
        border-bottom-color: #3b82f6;
        background: #f0f9ff;
      }

      .tab-content {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .tab-pane {
        display: none;
        flex: 1;
        overflow: hidden;
        min-height: 0;
      }

      .tab-pane.active {
        display: flex;
        flex-direction: column;
      }

      .popup-footer {
        padding: 8px 16px;
        border-top: 1px solid #e5e7eb;
        background: white;
        flex-shrink: 0;
      }

      .footer-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 11px;
        color: #6b7280;
        flex-wrap: wrap;
        gap: 8px;
      }

      .about-button {
        background: none;
        border: none;
        color: #3b82f6;
        cursor: pointer;
        font-size: 11px;
        padding: 0;
        text-decoration: underline;
      }

      .about-button:hover {
        color: #2563eb;
      }

      .sms-interface {
        display: flex;
        height: 100%;
        overflow: hidden;
        min-height: 0;
      }

      #conversation-list {
        flex: 1;
        min-width: 150px;
        border-right: 1px solid #e5e7eb;
        overflow-y: auto;
      }

      #sms-thread {
        flex: 1;
        overflow-y: auto;
        min-width: 0;
      }

      h1 {
        margin: 0 0 16px 0;
        font-size: 16px;
        color: #1f2937;
        text-align: center;
      }

      .loading {
        text-align: center;
        color: #6b7280;
        padding: 40px 20px;
        font-size: 14px;
      }

      /* Responsive breakpoints */
      @media (max-width: 500px) {
        body {
          min-width: 450px !important;
          min-height: 450px;
          max-height: 650px;
        }

        .popup-header {
          padding: 10px 16px 0 16px;
        }

        .popup-title {
          font-size: 18px;
          margin-bottom: 12px;
        }

        .tab-button {
          min-width: 80px;
          padding: 6px 10px;
          font-size: 12px;
        }

        .footer-content {
          font-size: 11px;
          flex-direction: column;
          text-align: center;
          gap: 6px;
        }

        #conversation-list {
          flex: 1;
          min-width: 140px;
        }

        .sms-interface {
          flex-direction: column;
        }

        #conversation-list {
          flex: 1;
          border-right: none;
          border-bottom: 1px solid #e5e7eb;
        }

        #sms-thread {
          flex: 1;
        }
      }

      @media (min-width: 600px) {
        body {
          width: 620px;
        }

        .popup-title {
          font-size: 22px;
        }

        .tab-button {
          min-width: 90px;
          padding: 6px 10px;
          font-size: 14px;
        }

        #conversation-list {
          flex: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Pushbridge</h1>
      <div class="loading">Loading...</div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
